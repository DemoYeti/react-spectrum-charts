name: Publish Storybook to GitHub Pages
# This action runs when a branch has been merged to main.

on:
    push:
        branches:
            - main

permissions:
    pages: write
    id-token: write
    contents: write

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install Dependencies ðŸ“¦
              run: yarn install

            - name: Build Storybook
              run: yarn build:storybook

            - name: Create and Checkout 'gh-pages' branch
              run: |
                  git config user.name "evargast"
                  git config user.email "52969178+evargast@users.noreply.github.com"

                  # Fetch the existing gh-pages branch
                  git fetch origin gh-pages

                  # Checkout the existing gh-pages branch
                  git checkout gh-pages

                  # Remove all files except for the PR- directories
                  git ls-files | grep -v '^PR-/' | xargs git rm -r

                  rm -rf node_modules  # Explicitly remove the node_modules directory
                  git commit --allow-empty -m "Update gh-pages with latest Storybook build"

                  git push -f origin gh-pages

            - name: Copy 'dist-storybook' to 'gh-pages' branch
              run: |
                  cp -r dist-storybook/* .

            - name: Commit and push changes to 'gh-pages' branch
              run: |
                  git add -- . ':!dist-storybook'
                  git commit -m "Update gh-pages with latest Storybook build"
                  git push origin gh-pages
